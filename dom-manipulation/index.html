<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator with Server Sync</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    #quoteDisplay {
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      width: 60%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-size: 18px;
      font-style: italic;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }

    input, select {
      margin: 5px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #formContainer {
      margin-top: 20px;
    }

    #notification, #conflictNotice {
      margin-top: 15px;
      font-size: 14px;
    }

    #notification {
      color: #007bff;
    }

    #conflictNotice {
      background-color: #ffeeba;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator with Server Sync</h1>

  <!-- Category Filter -->
  <div>
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>
  </div>

  <!-- Quote Display -->
  <div id="quoteDisplay">Click "Show New Quote" to start!</div>
  <button id="newQuote">Show New Quote</button>
  <button id="exportBtn">Export Quotes (JSON)</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  <button id="syncBtn">Sync Quotes with Server</button>

  <div id="notification"></div>
  <div id="conflictNotice"></div>

  <!-- Add Quote Form -->
  <div id="formContainer">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
